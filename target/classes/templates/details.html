<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">

    <title>Villa Agency - Property Detail Page</title>

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/fontawesome.css">
    <link rel="stylesheet" href="/assets/css/templatemo-villa-agency.css">
    <link rel="stylesheet" href="/assets/css/owl.css">
    <link rel="stylesheet" href="/assets/css/animate.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

</head>

<body>


<div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
        <span class="dot"></span>
        <div class="dots">

        </div>
    </div>
</div>

<div class="sub-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-8">
                <ul class="info">
                    <li><i class="fa fa-envelope"></i> mediouni@emsi.com</li>
                    <li><i class="fa fa-map"></i> </li>
                </ul>
            </div>
            <div class="col-lg-4 col-md-4">
                <ul class="social-links">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="https://x.com/minthu" target="_blank"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>


    <div layout:fragment="content">
        <div class="page-heading header-text">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <span class="breadcrumb"><a href="/details">Home</a> / Single Property</span>
                        <h3 th:text="${realEstate.getTitle()}">Single Property</h3>
                    </div>
                </div>
            </div>
        </div>
        <div class="single-property section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="main-image">
                            <img src="/assets/images/property-01.jpg" alt="Main Property Image" th:alt="${realEstate.getType()}">
                        </div>
                        <div class="main-content">
                            <span class="category" th:text="${realEstate.getType()}"></span>
                            <h4  th:text="${realEstate.getLocation()}"></span></h4>
                            <p th:text="${realEstate.getDescription()}"></p>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="info-table">
                            <ul>
                                <li>
                                    <h4 th:text="'$' + ${realEstate.getPrice()}"><span>Price</span></h4>
                                </li>
                                <li>
                                    <h4 th:text="${realEstate.getType()}"><span>Type of Property</span></h4>
                                </li>
                                <li>
                                    <h4 th:text="${realEstate.getContactInfo()}"><span>Contact Info</span></h4>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




<script src="/vendor/jquery/jquery.min.js"></script>
<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/js/isotope.min.js"></script>
<script src="/assets/js/owl-carousel.js"></script>
<script src="/assets/js/counter.js"></script>
<script src="/assets/js/custom.js"></script>

</body>
</html>
