<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Real Estate Listings</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-5">
    <h2>Real Estate List</h2>
    <a href="/addRealEstate" class="btn btn-primary mb-3">Add New Real Estate</a>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Location</th>
            <th>Type</th>
            <th>Contact Info</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estate : ${estates}">
            <td th:text="${estate.title}"></td>
            <td th:text="${estate.description}"></td>
            <td th:text="${estate.price}"></td>
            <td th:text="${estate.location}"></td>
            <td th:text="${estate.type}"></td>
            <td th:text="${estate.contactInfo}"></td>
            <td><img th:if="${estate.image != null}" th:src="@{${estate.image}}" alt="Real Estate Image" style="width: 100px; height: auto;"></td>
            <td>
                <a th:href="@{/updateRealEstate(id=${estate.id})}" class="btn btn-success">Edit</a>
                <a th:href="@{/deleteRealEstate(id=${estate.id})}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
